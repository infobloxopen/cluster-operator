apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-operator
  namespace: {{ .Release.Namespace }}
  labels:
imagePullSecrets:
  - name: infobloxctokey

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: cluster-operator
rules:
- apiGroups:
  - ""
  - "cluster-operator.infobloxopen.github.com"
  resources:
  - services
  - pods
  - secrets
  - clusters
  - clusters/status
  - events
  - configmaps
  - replicasets
  verbs:
  - get
  - list
  - watch
  - update
  - patch
  - create
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: cluster-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-operator
subjects:
- kind: ServiceAccount
  name: cluster-operator
  namespace: {{ .Release.Namespace }}
  